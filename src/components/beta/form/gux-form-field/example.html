<form>
  <div>
    <h1>Checkbox</h1>
    <gux-form-field-beta>
      <input
        slot="input"
        type="checkbox"
        id="pizza"
        name="food"
        value="pizza"
      />
      <label slot="label" for="pizza">Pizza</label>
    </gux-form-field-beta>
    <gux-form-field-beta>
      <input
        slot="input"
        type="checkbox"
        id="pasta"
        name="food"
        value="pasta"
        checked
      />
      <label slot="label" for="pasta">Pasta</label>
    </gux-form-field-beta>
    <gux-form-field-beta>
      <input
        slot="input"
        type="checkbox"
        id="hamburger"
        name="food"
        value="hamburger"
        indeterminate
      />
      <label slot="label" for="hamburger">Hamburger</label>
    </gux-form-field-beta>
    <gux-form-field-beta>
      <input
        slot="input"
        type="checkbox"
        id="sandwich"
        name="food"
        value="sandwich"
        disabled
      />
      <label slot="label" for="sandwich">Sandwich</label>
    </gux-form-field-beta>
  </div>
  <div>
    <h1>Radio</h1>

    <gux-form-field-beta>
      <input
        slot="input"
        type="radio"
        id="dinner-pizza"
        name="dinner"
        value="pizza"
      />
      <label slot="label" for="dinner-pizza">Pizza</label>
    </gux-form-field-beta>

    <gux-form-field-beta>
      <input
        slot="input"
        type="radio"
        id="dinner-pasta"
        name="dinner"
        value="pasta"
        checked
      />
      <label slot="label" for="dinner-pasta">Pasta</label>
    </gux-form-field-beta>

    <gux-form-field-beta>
      <input
        slot="input"
        type="radio"
        id="dinner-hamburger"
        name="dinner"
        value="hamburger"
        indeterminate
      />
      <label slot="label" for="dinner-hamburger">Hamburger</label>
    </gux-form-field-beta>

    <gux-form-field-beta>
      <input
        slot="input"
        type="radio"
        id="dinner-sandwich"
        name="dinner"
        value="sandwich"
        disabled
      />
      <label slot="label" for="dinner-sandwich">Sandwich</label>
    </gux-form-field-beta>
  </div>

  <h1>Color</h1>

  <div>
    <gux-form-field-beta>
      <input slot="input" name="color" type="color" value="#1da8b3" />
      <label slot="label">Color</label>
    </gux-form-field-beta>
  </div>

  <h1>Text Like</h1>

  <div>
    <gux-form-field-beta>
      <input slot="input" name="email" type="email" />
      <label slot="label">Email</label>
    </gux-form-field-beta>
  </div>
  <div>
    <gux-form-field-beta>
      <input slot="input" name="number" type="number" />
      <label slot="label">Number</label>
    </gux-form-field-beta>
  </div>
  <div>
    <gux-form-field-beta>
      <input slot="input" name="password" type="password" />
      <label slot="label">Password</label>
    </gux-form-field-beta>
  </div>
  <div>
    <gux-form-field-beta>
      <input slot="input" name="search" type="search" />
      <label slot="label">Search</label>
    </gux-form-field-beta>
  </div>
  <div>
    <gux-form-field-beta>
      <input slot="input" name="text" type="text" />
      <label slot="label">Text</label>
    </gux-form-field-beta>
  </div>

  <div>
    <h1>range</h1>
    <gux-form-field-beta>
      <label slot="label">Range</label>
      <input slot="input" name="range" type="range" />
    </gux-form-field-beta>

    <gux-form-field-beta>
      <label slot="label">Range</label>
      <input slot="input" name="range-disabled" type="range" disabled />
    </gux-form-field-beta>
  </div>
</form>
