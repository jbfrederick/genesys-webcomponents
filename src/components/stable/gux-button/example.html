<h4>Enabled</h4>
<div>
  <gux-button title="default" onclick="notify(event)">Default</gux-button>
  <gux-button title="Primary" accent="primary" onclick="notify(event)"
    >Primary</gux-button
  >
  <gux-button title="Secondary" accent="secondary" onclick="notify(event)"
    >Secondary</gux-button
  >
  <gux-button title="Invalid accent" accent="invalid" onclick="notify(event)"
    >Invalid accent</gux-button
  >
  <gux-button title="Slotted element" accent="invalid" onclick="notify(event)">
    <span>Text in a span element</span>
  </gux-button>
  <gux-button title="Slotted element" accent="invalid" onclick="notify(event)">
    <span>Text in a span element</span>
    <span>More text in a span element</span>
  </gux-button>
</div>

<h4>Disabled</h4>
<div>
  <gux-button title="default" disabled onclick="notify(event)"
    >Default</gux-button
  >
  <gux-button title="Primary" accent="primary" disabled onclick="notify(event)"
    >Primary</gux-button
  >
  <gux-button
    title="Secondary"
    accent="secondary"
    disabled
    onclick="notify(event)"
    >Secondary</gux-button
  >
  <gux-button
    title="Invalid accent"
    accent="invalid"
    disabled
    onclick="notify(event)"
    >Invalid accent</gux-button
  >
  <gux-button
    title="Slotted element"
    accent="invalid"
    disabled
    onclick="notify(event)"
  >
    <span>Text in a span element</span>
  </gux-button>
  <gux-button
    title="Slotted element"
    accent="invalid"
    disabled
    onclick="notify(event)"
  >
    <span>Text in a span element</span>
    <span>More text in a span element</span>
  </gux-button>
</div>

<style>
  gux-button {
    margin: 10px;
  }
</style>
