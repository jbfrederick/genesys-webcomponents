<gux-radio-group
  name="food-selection"
  aria-labelledby="food-header"
  oninput="notify(event)"
>
  <gux-radio id="pizza-radio" value="pizza">Pizza</gux-radio>
  <gux-radio id="pasta-radio" value="pasta">Pasta</gux-radio>
  <gux-radio id="burger-radio" value="burger">Hamburger</gux-radio>
  <gux-radio id="sandwich-radio" value="sandwich" disabled>Sandwich</gux-radio>
</gux-radio-group>
